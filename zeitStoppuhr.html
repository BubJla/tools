<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Julian, Brumbi, Zeit, Stoppuhr, Millisekunden, Zwischenergebnisse, genau">
    <meta name="description" content="Stoppuhr">
    <meta name="author" content="Julian Brumbi">
    <link href="style.css" rel="stylesheet">
    <title>Stoppuhr</title>
    <script src="zeitStoppuhr.js"></script>
</head>
<body>
    <ul class="navigationsleiste" id="navigationsleiste">
    </ul>
    <div class="divges">
        <h1 class="head">Stoppuhr</h1>
        <hr>
        <ul class="listeNebeneinander">
            <li class="nebeneinander">
                <a href="zeit.html">Uhr</a>
            </li>
            <li class="nebeneinander">
                <a class="aktiv" href="zeitStoppuhr.html">Stoppuhr</a>
            </li>
            <li class="nebeneinander">
                <a href="zeitTimer.html">Timer</a>
            </li>
        </ul>

        <div id="animateUnload"></div>

        <br>
        <div class="animate">
            <span id="stoppuhr">
                <d id="stunde">00</d>
                <d>:</d>
                <d id="minute">00</d>
                <d>:</d>
                <d id="sekunde">00</d>
                <d>:</d>
                <d id="millisekunde" style="width: 50px">000</d>
            </span>
            <br>
            <span>
                <input type="button" onclick="startStoppuhr()" value="START" id="start" style="width: 100px;">
                <input type="button" onclick="stopStoppuhr()" value="STOPP" id="stopp" disabled style="width: 100px;">
                <input type="button" onclick="resetStoppuhr()" value="LÖSCHEN" style="width: 100px;">
            </span>
            <br>
            <span>
                <input type="button" onclick="ZWERG()" value="ZWISCHENERGEBNIS" style="width: 200px;">
            </span>
            <ul id="Zwischenergebnisse">

            </ul>
        </div>
    </div>
    <span class="information" id="textInformate">
        <div>
            ?
        </div>
        <div>
            Stoppuhr mit Möglichkeit von Zwischenergebnissen. 
            <br> 
            <br> 
        </div>
    </span>
    <a href="https://www.brumbi.de"></a>
</body>
<script src="start.js"></script>
</html>
