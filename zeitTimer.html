<!DOCTYPE html>
<html lang="de">
<head>
    <script src="style.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Julian, Brumbi, Zeit, Timer, Sound, genau, Millisekunde">
    <meta name="description" content="Timer">
    <meta name="author" content="Julian Brumbi">
    <link href="style.css" rel="stylesheet">
    <title>Timer</title>
    <script src="zeitTimer.js"></script>
</head>
<body>
    <ul class="navigationsleiste" id="navigationsleiste">
    </ul>
    <div class="divges">
        <h1 class="head">Timer</h1>
        <hr>
        <ul class="listeNebeneinander" id ="listeNebeneinanderZeit">
        </ul>

        <div id="animateUnload"></div>

        <div class="animate">
            <span>
                <input type="text" min="0" value="0" id="stunden">
                <span style="width: 1%;"></span>
                <d>h</d>
                <span style="width: 3%;"></span>
                <input type="text" min="0" max="59" value="0" id="minuten">
                <span style="width: 1%;"></span>
                <d>min</d>
                <span style="width: 3%;"></span>
                <input type="text" min="0" max="59" value="0" id="sekunden">
                <span style="width: 1%;"></span>
                <d>s</d>
                <span style="width: 10%;"></span>
                <input type="button" value="START" onclick="startTimer()" id="start" style="width: 70px;">
                <input type="button" value="PAUSE" onclick="stoppTimer()" id="stoppTimer" disabled style="width: 70px;">
                <input type="button" value="L&Ouml;SCHEN" onclick="resetTimer()" id="reset" style="width: 70px;">
            </span>
            <br>
            <br>
            <span id="timer">
                <d id="stundeTimer">00</d>
                <d>:</d>
                <d id="minuteTimer">00</d>
                <d>:</d>
                <d id="sekundeTimer">00</d>
                <d>:</d>
                <d id="millisekundeTimer" style="width: 50px">000</d>
            </span>
        </div>
    </div>
    <span class="information" id="textInformate">
        <div>
            ?
        </div>
        <div>
            Timer. 
            <br> 
            <br> 
            Funktioniert nur, wenn die Website ge&ouml;ffnet ist.
        </div>
    </span>
    <a href="https://www.brumbi.de"></a>
</body>
<script src="startTime.js"></script>
<script src="start.js"></script>
</html>
