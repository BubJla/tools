<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <meta name="keywords" content="Julian, Brumbi, Taschenrechner, Mathematik, Rechner, Funktionen, genau">
    <meta name="description" content="Taschenrechner">
    <meta name="author" content="Julian Brumbi">
    <title>Taschenrechner</title>
    <script src="rechner.js"></script>
</head>
<body>
    <ul class="navigationsleiste" id="navigationsleiste">
    </ul>
    <div class="divges">
        <h1 class="head">Taschenrechner</h1>
        <hr>
        <ul class="listeNebeneinander" id="listeNebeneinanderMathe">
        </ul>

        <div id="animateUnload"></div>

        <div class="animate">
            <span>
                <div class="ausgabefeld">
                    <input type="text" id="ausgabefeld" onkeyup="eingabeTastatur()">
                </div>
            </span>
            <hr style="margin-top: 0.5%; margin-bottom: 0.5%">
            <span>
                <div class="zahlenfelder">
                    <span>
                        <div onclick='eingabe+="1"; refreshEingabe()'>
                            <d>1</d>
                        </div>
                        <div onclick='eingabe+="2"; refreshEingabe()'>
                            <d>2</d>
                        </div>
                        <div onclick='eingabe+="3"; refreshEingabe()'>
                            <d>3</d>
                        </div>
                    </span>
                    <span>
                        <div onclick='eingabe+="4"; refreshEingabe()'>
                            <d>4</d>
                        </div>
                        <div onclick='eingabe+="5"; refreshEingabe()'>
                            <d>5</d>
                        </div>
                        <div onclick='eingabe+="6"; refreshEingabe()'>
                            <d>6</d>
                        </div>
                    </span>
                    <span>
                        <div onclick='eingabe+="7"; refreshEingabe()'>
                            <d>7</d>
                        </div>
                        <div onclick='eingabe+="8"; refreshEingabe()'>
                            <d>8</d>
                        </div>
                        <div onclick='eingabe+="9"; refreshEingabe()'>
                            <d>9</d>
                        </div>
                    </span>
                    <span>
                        <div onclick='eingabe+=","; refreshEingabe()'>
                            <d>,</d>
                        </div>
                        <div onclick='eingabe+="0"; refreshEingabe()'>
                            <d>0</d>
                        </div>
                        <div onclick="result()">
                            <d>=</d>
                        </div>
                    </span>
                </div>
                <div class="operatorenfelder">
                    <span>
                        <div onclick='eingabe+="+"; refreshEingabe()'>
                            <d>+</d>
                        </div>
                        <div onclick="loeschen()">
                            <d>⇐</d>
                        </div>
                        <div style="width: 140px" onclick="reset()">
                            <d>CE</d>
                        </div>
                    </span>
                    <span>
                        <div onclick='eingabe+="-"; refreshEingabe()'>
                            <d>-</d>
                        </div>
                        <div onclick='eingabe+="("; refreshEingabe()'>
                            <d>(</d>
                        </div>
                        <div onclick='eingabe+=")"; refreshEingabe()'>
                            <d>)</d>
                        </div>
                        <div onclick='eingabe+="%"; refreshEingabe()'>
                            <d>%</d>
                        </div>
                    </span>
                    <span>
                        <div onclick='eingabe+="×"; refreshEingabe()'>
                            <d>×</d>
                        </div>
                        <div onclick='eingabe+="!"; refreshEingabe()'>
                            <d>!</d>
                        </div>
                        <div onclick='eingabe+="²"; refreshEingabe()'>
                            <d>²</d>
                        </div>
                        <div onclick='eingabe+="^"; refreshEingabe()'>
                            <d>^</d>
                        </div>
                    </span>
                    <span>
                        <div onclick='eingabe+="÷"; refreshEingabe()'>
                            <d>÷</d>
                        </div>
                        <div onclick='eingabe+="π"; refreshEingabe()'>
                            <d>π</d>
                        </div>
                        <div style="width: 140px" onclick='eingabe+="ANS"; refreshEingabe()'>
                            <d>ANS</d>
                        </div>
                    </span>
                </div>
            </span>
        </div>
    </div>
    <span class="information" id="textInformate">
        <div>
            ?
        </div>
        <div>
            Taschenrechner mit allen Funktionen.
            <br> 
            <br> 
            Funktionen: mit Tastatur in Eingabefeld eingeben (z.B. Math.sqrt(x), sin(x), ...).
        </div>
    </span>
    <a href="https://www.brumbi.de"></a>
</body>
<script src="startMathematik.js"></script>
<script src="start.js"></script>
</html>
