    <div class = "divspiele">
        <h1 class = "head">Spiele</h1>

        <span class="zeitauswahlClickgeschw">
            <d>Zeit:</d>
            <d>5s</d>
            <d>10s</d>
            <d>30s</d>
            <d>60s</d>
            <d style="margin-right: 9.1%">keine</d>
        </span>
        <br>
        <span class="zeitauswahlClickgeschw">
            <input type="radio" name = "clickzeit" value = "5s" onclick="start()" id="zeit5s" style="margin-left: 8%">
            <input type="radio" name = "clickzeit"  value = "10s" onclick="start()" id="zeit10s" checked>
            <input type="radio" name = "clickzeit" value = "30s" onclick="start()" id="zeit30s">
            <input type="radio" name = "clickzeit" value = "60s" onclick="start()" id="zeit60s">
            <input type="radio" name = "clickzeit" value = "keine" onclick="start()" id="zeitkeine">
            <input type="button" value = "START" onclick="start()" id="startbutton">
        </span>
        <span onclick="">
            <div id="reaktionsfeld">
                <d id = "zeitReaktion"></d>
                <span id="timer">
                    <d id="sekunde"></d>
                    <d id="millisekunde" style="width: 7%; margin-left: 2%"></d>
                </span>
            </div>
        </span>
    </div>
