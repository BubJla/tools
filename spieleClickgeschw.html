<!DOCTYPE html>
<html lang="de">
<head>
    <script src="style.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Julian, Brumbi, Click, Clicks pro Sekunde, Clickgeschwindigkeit">
    <meta name="description" content="Clickgeschwindigkeit">
    <meta name="author" content="Julian Brumbi">
    <link href="style.css" rel="stylesheet">
    <title>Clicks pro sec</title>
    <script src="spieleClickgeschw.js"></script>
</head>
<body onkeyup="clicks++">
    <ul class="navigationsleiste" id="navigationsleiste">
    </ul>
    <div class="divges">
        <h1 class="head">Clickgeschwindigkeit</h1>
        <hr>
        <ul class="listeNebeneinander" id="listeNebeneinanderSpiele">
        </ul>

        <div id="animateUnload"></div>

        <div class="animate">
            <span class="zeitauswahlClickgeschw">
                <div style="width: 14%">
                    <span><d>Zeit:</d></span>
                </div>
                <div style="width: 14%">
                    <d>5s</d>
                    <span><input type="radio" name="clickzeit" value="5s" id="zeit5s" onclick="zeitS = 5" style="width: 14px; height: 14px"></span>
                </div>
                <div style="width: 14%">
                    <span><d>10s</d></span>
                    <span><input type="radio" name="clickzeit" value="10s" id="zeit10s" checked onclick="zeitS = 10" style="width: 14px; height: 14px"></span>
                </div>
                <div style="width: 14%">
                    <span><d>30s</d></span>
                    <span><input type="radio" name="clickzeit" value="30s" id="zeit30s" onclick="zeitS = 30" style="width: 14px; height: 14px"></span>
                </div>
                <div style="width: 14%">
                    <span><d>60s</d></span>
                    <span><input type="radio" name="clickzeit" value="60s" id="zeit60s" onclick="zeitS = 60" style="width: 14px; height: 14px"></span>
                </div>
                <div style="width: 15%">
                    <input type="button" value="START" onclick="starting()" id="startbutton" style="height: 30px; width: 100%">
                </div>
                <div style="width: 15%">
                    <input type="button" value="L&Ouml;SCHEN" onclick="location.reload(true)" style="height: 30px; width: 100%">
                </div>
            </span>
            <br>
            <span onclick="clicks++">
                <div id="clickfeld">
                    <d id="werte"></d>
                </div>
            </span>
        </div>
    </div>
    <span class="information" id="textInformate">
        <div>
            ?
        </div>
        <div>
            Clickgeschwindigkeit mit Leertaste oder Maus.
            <br> 
            <br> 
            1.: Auswahl Dauer des Tests.
            <br>
            2.: Dr&uuml;cke Start -> nach 1s wird das Feld grau.
            <br>
            3.: So oft wie m&ouml;glich das Feld anklicken.
            <br>
            4.: Ergebnis.
        </div>
    </span>
    <a href="https://www.brumbi.de"></a>
</body>
<script src="startSpiele.js"></script>
<script src="start.js"></script>
</html>
