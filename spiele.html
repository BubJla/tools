<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Julian, Brumbi, Reaktionstest, Reaktion, Reaktionsgeschwindigkeit, Spiele">
    <meta name="description" content="Reaktionsgeschwindigkeit">
    <meta name="author" content="Julian Brumbi">
    <link href="style.css" rel="stylesheet">
    <title>Reaktionstest</title>
    <script src="spieleReaktion.js"></script>
</head>
<body>
    <ul class="navigationsleiste" id="navigationsleiste">
    </ul>
    <div class="divges">
        <h1 class="head">Reaktionstest</h1>
        <hr>
        <ul class="listeNebeneinander" id="listeNebeneinanderSpiele">
        </ul>

        <div id="animateUnload"></div>

        <div class="animate">
            <span>
                <input type="button" value="START" onclick="start()" id="startbutton" style="width: 100px;">
            </span>
            <span onclick="fertig()">
                <div id="reaktionsfeld" style="background: var(--hintergrundfarbe);">
                    <d id="zeitReaktion"></d>
                    <span id="timer">
                        <d id="sekunde"></d>
                        <d id="millisekunde" style="width: 7%; margin-left: 2%"></d>
                    </span>        
                </div>
            </span>
        </div>
    </div>
    <span class="information" id="textInformate">
        <div>
            ?
        </div>
        <div>
            Test der Reaktion durch Klicken. 
            <br> 
            <br> 
            1.: Drücke Start -> das Feld sollte die Hintergrundfarbe annehmen.
            <br>
            2.: Sobald das Feld hellgrau wird: Leertaste / Klick auf Feld.
            <br>
            3.: Ergebnis: Richtig: grün + Reaktionszeit / zu früh: rot.
        </div>
    </span>
</body>
<script src="start.js"></script>
<script src="startSpiele.js"></script>
</html>
