<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Julian, Brumbi, Integral, Differential, Analysis, Steigung, Mathematik">
    <meta name="description" content="Analysis Werkzeuge">
    <meta name="author" content="Julian Brumbi">
    <link href="style.css" rel="stylesheet">
    <title>Analysis</title>
    <script src="integral.js"></script>
</head>
<body>
    <ul class="navigationsleiste" id="navigationsleiste">
    </ul>
    <div class="divges">
        <h1 class="head">Analysis</h1>
        <hr>
        <ul class="listeNebeneinander" id="listeNebeneinanderMathe">
        </ul>

        <div id="animateUnload"></div>

        <div class="animate">
            <span>
                <div class="inputDivBinaer">
                    <span><d style="height: 40px">Term:</d></span>
                    <input type="text" id="termIntegral" onchange="integral()" placeholder="z.B. 3*x*x-5" class="inputUmrechnerBinaer" maxlength="18"> 
                </div>
                <div class="inputDivBinaer">
                    <span><d style="height: 40px">unterer Grenzwert:</d></span>
                    <input type="text" id="grenzwert1" onchange="integral()" class="inputUmrechnerBinaer" maxlength="8" value="0"> 
                </div>
                <div class="inputDivBinaer">
                    <span><d style="height: 40px">oberer Grenzwert:</d></span>
                    <input type="text" id="grenzwert2" onchange="integral()" class="inputUmrechnerBinaer" maxlength="8" value="0"> 
                </div>
            </span>
            <br>
            <span style="width: 100%">
                <div class="inputDivBinaer" style="width: 70%">
                    <span><d style="font-size: 2rem!important">Integral:</d></span>
                    <input type="text" id="ergebnisIntegral" class="inputUmrechnerBinaer" style="height: 50px; font-size: 2rem!important; width: 99%;" placeholder="Ergebnis" readonly> 
                </div>
            </span>
            <hr>
            <span>
                <div class="inputDivBinaer">
                    <span><d>Term:</d></span>
                    <input type="text" id="termDifferential" onchange="ableitung()" placeholder="z.B. 3*x*x-5" class="inputUmrechnerBinaer" maxlength="8"> 
                </div>
                <div class="inputDivBinaer">
                    <span><d>Wert:</d></span>
                    <input type="text" id="wert" onchange="ableitung()" class="inputUmrechnerBinaer" maxlength="8" value="0"> 
                </div>
            </span>
            <br>
            <span style="width: 100%">
                <div class="inputDivBinaer" style="width: 70%">
                    <span><d style="font-size: 2rem!important">Differential:</d></span>
                    <input type="text" id="ergebnisDifferential" class="inputUmrechnerBinaer" style="height: 50px; font-size: 2rem!important; width: 99%;" placeholder="Ergebnis" readonly> 
                </div>
            </span>
        </div>
    </div>
    <span class="information" id="textInformate">
        <div>
            ?
        </div>
        <div>
            Es können Steigungen und Flächeninhalte jeder Gleichung bestimmt werden.
            <br> 
            <br> 
            Das Ergebnis kann ungenau oder falsch sein.
        </div>
    </span>
</body>
<script src="start.js"></script>
<script src="startMathematik.js"></script>
</html>
