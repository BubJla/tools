<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Umrechner</title>
    <script src="rechnerBinaer.js"></script>
</head>
<body>
    <ul class = "navigationsleiste" id="navigationsleiste">
    </ul>
    <div class = "divges">
        <h1 class = "head">Umrechner</h1>
        <hr>
        <ul class="listeNebeneinander" id="listeNebeneinanderMathe">
        </ul>
        <span>
            <div class="inputDivBinaer">
                <span><d>Dezimalzahl:</d></span>
                <input type="text" id="dezimalzahl" onkeyup="dezimalzahleingabe()" placeholder="z.B. 1438" class="inputUmrechnerBinaer" maxlength="8"> 
            </div>
            <div class="inputDivBinaer">
                <span><d>Binärcode:</d></span>
                <input type="text" id="binaercode" onkeyup="binaercodeeingabe()" placeholder="z.B. 10010" class="inputUmrechnerBinaer" maxlength="28"> 
            </div>
            <div class="inputDivBinaer">
                <span><d>Hexadezimalcode:</d></span>
                <input type="text" id="hexadezimalcode" onkeyup="hexadezimalcodeeingabe()" placeholder="z.B. 5FE0" class="inputUmrechnerBinaer" maxlength="7"> 
            </div>
       </span>
       <hr style="margin-top: 25px; margin-bottom: 25px">
       <span>
            <div class="inputDivBinaer">
                <span><d>Grundwert:</d></span>
                <input type="text" id="groundvalue" onkeyup="grundwert()" placeholder="z.B. 225" class="inputUmrechnerBinaer" maxlength="13"> 
            </div>
            <div class="inputDivBinaer">
                <span><d>Prozentwert:</d></span>
                <input type="text" id="percentvalue" onkeyup="prozentwert()" placeholder="z.B. 18" class="inputUmrechnerBinaer" maxlength="13"> 
            </div>
            <div class="inputDivBinaer">
                <span><d>Prozentsatz:</d></span>
                <input type="text" id="percentage" onkeyup="prozentsatz()" placeholder="z.B. 8%" class="inputUmrechnerBinaer" maxlength="13"> 
            </div>
        </span>
        <hr style="margin-top: 25px; margin-bottom: 25px">
        <span class = "einheitentemp">
            <input type="text" id="gradcelsius" onkeyup="temperatur(1)" placeholder="z.B. 10" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>°C</d></span>
            <input type="text" id="kelvin" onkeyup="temperatur(2)" placeholder="z.B. 283" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>K</d></span>
            <input type="text" id="gradfahrenheit" onkeyup="temperatur(3)" placeholder="z.B. 50" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>°F</d></span>
        </span>
        <br>
        <br>
        <span class = "einheitenlaeng">
            <input type="text" id="meter" onkeyup="laenge(1)" placeholder="z.B. 225" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>m</d></span>
            <input type="text" id="zoll" onkeyup="laenge(2)" placeholder="z.B. 225" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>in</d></span><!--   ″   -->
            <input type="text" id="fuss" onkeyup="laenge(3)" placeholder="z.B. 225" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>ft</d></span>
            <input type="text" id="meile" onkeyup="laenge(4)" placeholder="z.B. 18" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>mi</d></span>
            <input type="text" id="yard" onkeyup="laenge(5)" placeholder="z.B. 8%" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>yd</d></span>
        </span>
        <hr style="margin-top: 25px; margin-bottom: 25px">
        <span style="font-size: 1.5rem;"><d>Farbwähler(RGB/ HSL/ HEX):</d> &emsp;<d id="rgb" style="width: 15%">34 34 170</d>&emsp;<d id="hsl" style="width: 20%">240 67% 40%</d>&emsp;<d id="hex" style="width: 15%">2222AA</d></span>
        <span>
            <input type="color" id="favcolor" style="height: 50px; width: 95%" value="#2222AA">
        </span>
    </div>
</body>
<script src="start.js"></script>
<script src="startMathematik.js"></script>
</html>
