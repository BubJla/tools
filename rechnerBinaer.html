<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Binär-/Hexadezimalumrechner</title>
    <script src="rechnerBinaer.js"></script>
</head>
<body>
    <ul class = "navigationsleiste">
        <li>
            <a href="index.html">Startseite</a>
        </li>
        <li>
            <a href="trinkgeldberechner.html">Trinkgeldrechner</a>
        </li>
        <li>
            <a href="zeit.html">Zeit</a>
        </li>
        <li>
            <a href="spiele.html">Spiele</a>
        </li>
        <li>
            <a class="aktiv">Rechner</a>
        </li>
        <li>
            <a href="impressum.html">Impressum</a>
        </li>
    </ul>
    <div class = "divges">
        <h1 class = "head">Umrechner</h1>
        <hr>
        <ul class="listeNebeneinander">
            <li class="nebeneinander">
                <a href="rechner.html">Taschenrechner</a>
            </li>
            <li class="nebeneinander">
                <a class="aktiv">Umrechner</a>
            </li>
            <li class="nebeneinander">
                <a href="zeitTimer.html">Timer</a>
            </li>
        </ul>
        <hr>
        <span>
            <div class="inputDivBinaer">
                <span><d>Dezimalzahl:</d></span>
                <input type="text" id="dezimalzahl" onkeyup="dezimalzahleingabe()" placeholder="z.B. 1438" class="inputUmrechnerBinaer" maxlength="8"> 
            </div>
            <div class="inputDivBinaer">
                <span><d>Binärcode:</d></span>
                <input type="text" id="binaercode" onkeyup="binaercodeeingabe()" placeholder="z.B. 10010" class="inputUmrechnerBinaer" maxlength="28"> 
            </div>
            <div class="inputDivBinaer">
                <span><d>Hexadezimalcode:</d></span>
                <input type="text" id="hexadezimalcode" onkeyup="hexadezimalcodeeingabe()" placeholder="z.B. 5FE0" class="inputUmrechnerBinaer" maxlength="7"> 
            </div>
       </span>
       <hr>
       <span>
            <div class="inputDivBinaer">
                <span><d>Grundwert:</d></span>
                <input type="text" id="groundvalue" onkeyup="grundwert()" placeholder="z.B. 225" class="inputUmrechnerBinaer" maxlength="28"> 
            </div>
            <div class="inputDivBinaer">
                <span><d>Prozentwert:</d></span>
                <input type="text" id="percentvalue" onkeyup="prozentwert()" placeholder="z.B. 18" class="inputUmrechnerBinaer" maxlength="28"> 
            </div>
            <div class="inputDivBinaer">
                <span><d>Prozentsatz:</d></span>
                <input type="text" id="percentage" onkeyup="prozentsatz()" placeholder="z.B. 8%" class="inputUmrechnerBinaer" maxlength="28"> 
            </div>
        </span>
        <hr>
        <span class = "einheiten">
            <input type="text" id="gradcelsius" onkeyup="temperatur(1)" placeholder="z.B. 10" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>°C</d></span>
            <input type="text" id="kelvin" onkeyup="temperatur(2)" placeholder="z.B. 283" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>K</d></span>
            <input type="text" id="gradfahrenheit" onkeyup="temperatur(3)" placeholder="z.B. 50" class="inputUmrechnerBinaer" maxlength="10"> 
            <span><d>°F</d></span>
        </span>
        <br>
        <br>
        <span class = "einheiten">
            <input type="text" id="groundvalue" onkeyup="grundwert()" placeholder="z.B. 225" class="inputUmrechnerBinaer" maxlength="28"> 
            <span><d>m</d></span>
            <input type="text" id="percentvalue" onkeyup="prozentwert()" placeholder="z.B. 18" class="inputUmrechnerBinaer" maxlength="28"> 
            <span><d>mile</d></span>
            <input type="text" id="percentage" onkeyup="prozentsatz()" placeholder="z.B. 8%" class="inputUmrechnerBinaer" maxlength="28"> 
            <span><d>yd/ ft / ″ </d></span>
        </span>
        </div>
</body>
</html>
