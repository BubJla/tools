<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Julian, Brumbi, Gleichungssystem, lösen, Mathematik, LGS, genau, Gleichungssystemlöser, beliebig">
    <meta name="description" content="Gleichungssystemlöser">
    <meta name="author" content="Julian Brumbi">
    <link href="style.css" rel="stylesheet">
    <title>Lineare Gleichungssysteme</title>
</head>
<body>
    <ul class="navigationsleiste" id="navigationsleiste">
    </ul>
    <div class="divges">
        <h1 class="head">Lineare Gleichungssysteme</h1>
        <hr>
        <ul class="listeNebeneinander" id="listeNebeneinanderMathe">
        </ul>

        <div id="animateUnload"></div>

        <div class="animate">
            <span>
                <d style="font-size: 1.6rem;">Zeilen</d>
                <span style="width: 5%;"></span>
                <d style="font-size: 1.6rem;" onclick="zeilen++; zeile();">+</d>
                <span style="width: 5%;"></span>
                <d style="font-size: 1.6rem;" onclick="zeilen--; zeile();">-</d>
                <span style="width: 15%;"></span>
                <d style="font-size: 1.6rem;" onclick="lgs();">LÖSEN</d>
            </span>
            <hr>
            <div id="lgss">
            </div>
            <hr>
            <div id="ergebnisLGS">
            </div>
        </div>
    </div>
    <span class="information" id="textInformate">
        <div>
            ?
        </div>
        <div>
            Es können die Lösungen eines beliebigen Gleichungssytems näherungsweise bestimmt werden.
            <br> 
            <br> 
            Die Lösung kann falsch oder ungenau sein.
        </div>
    </span>
    <a href="https://www.brumbi.de"></a>
</body>
<script src="gleichungSystem.js"></script>
<script src="start.js"></script>
<script src="startMathematik.js"></script>
</html>
