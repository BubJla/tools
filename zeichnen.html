<body>
    <ul class="navigationsleiste" id="navigationsleiste">
    </ul>
    <div class="divges">
        <h1 class="head">Passwortgenerator</h1>
        <hr>
        <ul class="listeNebeneinander" id="listeNebeneinanderSonstiges">
        </ul>

        <div id="animateUnload"></div>

        <div class="animate">


            <h1>Kamerazugriff mit JavaScript</h1>
            <video id="video" width="640" height="480" autoplay></video>
          
            <script>
              // Zugriff auf die Kamera erhalten
              navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                  var video = document.getElementById('video');
                  video.srcObject = stream;
                })
                .catch(function (err) {
                  console.error('Fehler beim Zugriff auf die Kamera: ', err);
                });
            </script>
            
          
        </div>
    </div>
    <span class="information" id="textInformate">
        <div>
            ?
        </div>
        <div>
            Passwortgenerator mit Buchstaben, Zahlen, Zeichen und L&auml;nge. 
            <br> 
            <br> 
            Ein sicheres Passwort sollte mindestens 12 Zeichen lang sein. 
        </div>
    </span>

</body>
